<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { margin: 5px; padding: 8px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <p id="message"></p>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Simulasi login: username = admin, password = 123
      if (user === 'admin' && pass === '123') {
        document.getElementById('message').textContent = 'Login berhasil!';
        // Bisa redirect ke halaman lain jika mau
        // window.location.href = 'beranda.html';
      } else {
        document.getElementById('message').textContent = 'Username atau password salah.';
      }
    }
  </script>
</body>
</html>
